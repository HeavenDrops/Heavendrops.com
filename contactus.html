  <div class="container">
  <main>
    <section>
        <div class="contct-form">
            <h2>Contact Us</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Juan Rizal">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="heavendrops@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="(+63) 9999999">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message concern here to order or to inquire"></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            </div>
            </form>
          </div>          
        </div>
    </section>
